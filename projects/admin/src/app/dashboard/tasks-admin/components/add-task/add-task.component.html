<div  class="p-4">
    <header class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">{{"addTask.newTask"|translate}}</h1>
        <button mat-flat-button (click)="close()" class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
    <form [formGroup]="newTaskForm">
        <div class="row mt-3">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{"addTask.title"|translate}}</mat-label>
                        <input matInput formControlName="title"  placeholder='{{"addTask.title"|translate}}'>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{"addTask.user"|translate}}</mat-label>
                        <mat-select formControlName="userId" >
                            <mat-option *ngFor="let user of users" [value]="user?.id">
                              {{user?.name}}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12 my-3">
                 <label for="selectFile" class="btn btn-primary">{{"addTask.img"|translate}}</label>
                 <span>{{fileName}}</span>
                 <input type="file"  accept="image/*" (change)="selectImage($event)" hidden id="selectFile" class="form-control">
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{"addTask.deadline"|translate}}</mat-label>
                        <input matInput formControlName="deadline"  [matDatepicker]="picker" >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{"addTask.description"|translate}}</mat-label>
                        <textarea matInput  formControlName="description"  placeholder='{{"addTask.description"|translate}}'></textarea>
                    </mat-form-field>

                </div>
        </div>
    </form>

    <footer class="tw-p-6">
        <div class="d-flex justify-content-center align-items-center">
            <button *ngIf="!data" mat-flat-button class="btn btn-success py-1 px-5 mx-2"  (click)="createTask()" [disabled]="newTaskForm.invalid">{{"addTask.create"|translate}}</button>
            <button *ngIf="data" mat-flat-button class="btn btn-success py-1 px-5 mx-2"  (click)="updateTask()" [disabled]="newTaskForm.invalid">{{"addTask.update"|translate}}</button>

            <button mat-flat-button class="btn btn-danger py-1 px-5"  (click)="close()" >{{"addTask.close"|translate}}</button>
          </div>

      </footer>
</div>
